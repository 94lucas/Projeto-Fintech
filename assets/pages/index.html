        <section class="cabecalho_esquerda">

            </svg>
            <p>Fintech</p>
        </section>
            
        <section class="cabecalho_direita">
            <!-- Botão de Login -->
            <div class="btn_login d-grid gap-2 col-3 mx-auto ">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#login">
                    Login
                </button>
                
                <!-- Modal -->
                <div class="modal fade" id="login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content bg-dark">
                            <div class="modal-header">
                                <h1 class="modal-title fs-3 text-white mx-auto" id="exampleModalLabel">Login</h1>
                                
                            </div>
                            <div class="modal-body px-4">
                                <form>
                                    <div class="mb-3">
                                        <label for="input_login" class="form-label text-white">E-mail, CPF ou celular</label>
                                        <input type="email" class="form-control " id="input_login" aria-describedby="emailHelp" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="input_senha" class="form-label text-white">Senha</label>
                                        <input type="password" class="form-control" id="input_senha" required>
                                    </div>
                                    <div class="container">
                                        <div class="row">
                                            <div class="mb-3 form-check col-6">
                                                <input type="checkbox" class="form-check-input" id="lembrar_conta">
                                                <label class="form-check-label text-white" for="lembrar_conta">Lembrar conta</label>
                                            </div>
                                            <div class="mb-3 col-6 text-end">
                                                <p><a class="link-light link-opacity-25-hover " href="#">Esqueci minha senha</a></p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="botoes_entrada pb-2 px-4">
                                        <button class="btn btn-danger" type="submit">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                                                <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
                                            </svg>
                                        </button>
                                        <button class="btn btn-primary" type="submit">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                                                <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
                                            </svg>
                                        </button>
                                        <button class="btn btn-dark" type="submit">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-apple" viewBox="0 0 16 16">
                                                <path d="M11.182.008C11.148-.03 9.923.023 8.857 1.18c-1.066 1.156-.902 2.482-.878 2.516.024.034 1.52.087 2.475-1.258.955-1.345.762-2.391.728-2.43Zm3.314 11.733c-.048-.096-2.325-1.234-2.113-3.422.212-2.189 1.675-2.789 1.698-2.854.023-.065-.597-.79-1.254-1.157a3.692 3.692 0 0 0-1.563-.434c-.108-.003-.483-.095-1.254.116-.508.139-1.653.589-1.968.607-.316.018-1.256-.522-2.267-.665-.647-.125-1.333.131-1.824.328-.49.196-1.422.754-2.074 2.237-.652 1.482-.311 3.83-.067 4.56.244.729.625 1.924 1.273 2.796.576.984 1.34 1.667 1.659 1.899.319.232 1.219.386 1.843.067.502-.308 1.408-.485 1.766-.472.357.013 1.061.154 1.782.539.571.197 1.111.115 1.652-.105.541-.221 1.324-1.059 2.238-2.758.347-.79.505-1.217.473-1.282Z"/>
                                                <path d="M11.182.008C11.148-.03 9.923.023 8.857 1.18c-1.066 1.156-.902 2.482-.878 2.516.024.034 1.52.087 2.475-1.258.955-1.345.762-2.391.728-2.43Zm3.314 11.733c-.048-.096-2.325-1.234-2.113-3.422.212-2.189 1.675-2.789 1.698-2.854.023-.065-.597-.79-1.254-1.157a3.692 3.692 0 0 0-1.563-.434c-.108-.003-.483-.095-1.254.116-.508.139-1.653.589-1.968.607-.316.018-1.256-.522-2.267-.665-.647-.125-1.333.131-1.824.328-.49.196-1.422.754-2.074 2.237-.652 1.482-.311 3.83-.067 4.56.244.729.625 1.924 1.273 2.796.576.984 1.34 1.667 1.659 1.899.319.232 1.219.386 1.843.067.502-.308 1.408-.485 1.766-.472.357.013 1.061.154 1.782.539.571.197 1.111.115 1.652-.105.541-.221 1.324-1.059 2.238-2.758.347-.79.505-1.217.473-1.282Z"/>
                                            </svg>
                                        </button>
                                    </div>
                                    
                                    <div class="modal-footer px-4">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Sair</button>
                                        <button type="submit" class="btn btn-success">Entrar na minha conta</button>
                                    </div>
                                </form>
                                

                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Botão de cadastro -->
            <div class="btn_login d-grid gap-2 col-3 mx-auto my-3">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#criar_conta">
                    Criar conta
                </button>
                
                <!-- Modal -->
                <div class="modal fade" id="criar_conta" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content bg-dark">
                            <div class="modal-header">
                                <h1 class="modal-title fs-3 text-white mx-auto" id="exampleModalLabel">Criar uma conta</h1>
                                
                            </div>
                            <div class="modal-body px-4">
                                <form name="dados_cadastro" id="dados_cadastro" action="#" method="post">
                                    <div class="mb-3">
                                        <label for="input_cadastro_email" class="form-label text-white">E-mail</label>
                                        <input type="email" class="form-control" id="input_cadastro_email" aria-describedby="emailHelp" placeholder="Ex: usuario@gmail.com" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="input_cadastro_cpf" class="form-label text-white">CPF</label>
                                        <input type="number_format" class="form-control" id="input_cadastro_cpf" aria-describedby="emailHelp" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="Digite um CPF no formato: xxx.xxx.xxx-xx"  title="Digite um CPF no formato: xxx.xxx.xxx-xx" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="input_cadastro_telefone" class="form-label text-white">Celular</label>
                                        <input type="tel" class="form-control" id="input_cadastro_telefone" aria-describedby="emailHelp" placeholder="Ex: (DDD)12345-6789" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="input_senha" class="form-label text-white">Senha</label>
                                        <input type="password" class="form-control" id="input_senha" required>
                                    </div>
                                    <div class="container">
                                        <div class="row">
                                            <div class="mb-3 px-4 form-check col-12">
                                                <input type="checkbox" class="form-check-input" id="lembrar_conta" required>
                                                <label class="form-check-label text-white" for="lembrar_conta">Aceito os <a class="link-opacity-50-hover link-success" href="#">Termos de Uso e Política de Privacidade</a></label>
                                            </div>                                           
                                        </div>
                                    </div>

                                    <div class="modal-footer px-1">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Sair</button>
                                        <button type="submit" class="btn btn-success">Cadastrar conta</button>
                                    </div>
                                </form>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    </body>
